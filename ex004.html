<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo e Quebra de Linhas</title>
</head>
<body>
    <p>Este é um paragrafo 
        e tudo o que eu digitar vai aparecer aqui não importa o que eu digitar aqui suave?
        <!--Para que durante uma escrita de texto você consiga utilizar a quebra de linha sem a necessidade da Tag (p) utilizamos a tag (br) 
        quando utilizada ela joga para a linha de baixo sem criar um parágrafo novo e assim seguindo seu texto de forma correta!-->
        <p>este paragrafo foi criado com a tag inicial &lt;p&gt; e final &lt/p&gt;</p> <!-- Nessa linha podemos analisar que ela é explicativa
    mostrando qual a tag que foi utilizada porém no código se colocarmos o sinal de <> será criada uma tag e para demonstrar em texto isso 
    estaria incorreto ja que abrindo uma tag o texto a seguir, seria lançado para um novo paragrafo cortando por completo a informação de qual
    tag foi descrita; Então para que seja visualizados os simbolo de <> usasse os seguintes termos:
    
    {Para maior &lt}
    {Para menor &gt}
    
    Com essa utilzização de termo conseguesse ver qual a tag criada de forma original usando os (<>) na descrição da página sem afetar
    o código criado!
    <p> e </p> sem criar uma tag  -->
    </p>
</body>
</html>
