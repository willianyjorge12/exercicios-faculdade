<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="icons8-estrela-16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Esta tag chamada link auxilia na adição de emojo na aba; Ao digitar link e selecionar FAVICON, aperte Enter e ele te da as seguintes informações!--><link rel="shortcut icon" href="poop.png"  type="image/x-icon"> <!-- para a criação de um emoji na aba da página é necessário baixar um emoji de tamanho 16x16, para que possa ser aplicado!  -->
    <title>Adicionando emoji na aba</title>
    
</head>
<body> 
    <h1>Formatações</h1>
    <p>Lorem ipsum <b>dolor</b><!-- para deixar em Negrito a seguinte tag deve ser usada <b></b> ao colocar qualquer palavra dentro desta a mesma ficará em Negrito -->, sit amet consectetur adipisicing elit. <strong>Facere</strong><!-- a tag (strong) mantém em negrito mas a importancia dela é maior sendo utilizada para dar importancia a palavra, ela torna a mesma algo mais valorozo dentro da frase ou do código! -->, <i>voluptatibus</i> <!-- Assim como o (b) torna a texto/palavra em negrito se digitarmos o (i) e enter o texto/palavra ficara em italico -->distinctio, nam, aut dolorem sunt illum cupiditate consequuntur libero unde veritatis incidunt. <mark>Quibusdam</mark><!-- Está tag se refere como um marca texto dentro do HTML sempre em cor amarela; Para alteração de cor no HTML não é possível somente utilizando o CSS! --> velit asperiores eos magnam deleniti, rerum necessitatibus.</p>
    
</body> 
</html>
