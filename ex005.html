<body>
    <h1>SIMBOLOS E EMOJIS</h1>
    <h2>Simbolos</h2>
    
    <!--Para criar simbolos você deve digitar & + Ctrl + Espaço-->
    
    <p>&ac;&bernou;</p>
    <hr>
    <h2>EMOJIS</h2>
    
    <!-- para criar um emoji vou digitar (&#X) para poder aplicar o emoji escolhido, segue o ex:-->

     &#x1f914
     &#x1f60f 
    
     <!--Você pode selecionar o emoji no site (EMOJIPEDIA), 
     dentro do site você selecionará o emoji ao carregar a tela terão 3 opções para escolher acima; 
     Selecione a opção Technical Information, assim que abrir essa opção lhe será dada algumas informações sobre o emoji;
     E nela você conseguirá identicar o número de utilização do emoji na descrição de nome Codepoints; 
     Ex:U+2764 U+FE0F, esse é o código do emoji de coração porém se utilizar o [U+] o VS não identificará o emoji fazendo com que o código 
     esteja errado, logo, para que funcione será necessário retirar o U+ e pronto o emote será exibido na tela!-->
    
    <!-- Shift + alt + a comenta onde estiver o cursor, sendo assim se você deixar o cursor ao lado de qualquer linha de código
    ela será comentada e não aparecerá na página!
      Porém o atalho Ctrl + ; serve para comentar a linha e está pode afetar a página em questão! -->


    </body>
